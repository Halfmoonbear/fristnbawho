<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/output_final.css')}}">
    <!-- Go to www.addthis.com/dashboard to customize your tools -->
    <script type="text/javascript" src="//s7.addthis.com/js/300/addthis_widget.js#pubid=ra-5ff7c127a5a597d6"></script>
    <link href="https://fonts.googleapis.com/css?family=Jua&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>


<body>
    <section id="top">
    </section>
    <section id="output">
        <div id="container">
            <div class="slide_wrap">
                <h1>당신을 닮은 농구선수는....</h1>
                <div class="slide_box">
                    <div class="slide_list clearfix">
                        {% for i in range(num) %}
                        <div class="slide_content slide{{i}} player">
                            <div class="numbering">#{{i+1}}</div>
                            <div class="playerimg"><img src="{{op[i].Url}}">
                            </div>
                            <div class="name">{{op[i].First_Name}}<br>{{op[i].Last_Name}}</div>
                            <!-- <div class="profile"></div> -->
                            <div class="profile">
                                <div class="bigbox">
                                    <div class="output" id="degree">
                                        <span class="small">당신과의 일치도</span><br><span class="big">{{op[i].Degree}}%</span>
                                    </div>
                                    <div class="output" id="position"><span class="small">First Position</span><br><span
                                            class="big">{{op[i].pos}}</span></div>
                                    <div class="output" id="position2"><span class="small">Second
                                            Position</span><br><span class="big">{{op[i].secondpos}}</span></div>
                                </div>
                                <div class="smallbox">
                                    <div class="output inbox" id="first">
                                        <div class="output2 physical" id="Hight"><span
                                                class="small">Hight<br>{{op[i].Height}}(Cm)</span>
                                        </div>
                                        <div class="output2 info" id="hightlight">
                                            <button type="button" class="btn btn-outline-light rounded-pill"
                                                onclick="window.open('https:/www.youtube.com/results?search_query={{op[i].First_Name}}+{{op[i].Last_Name}}+NBA+highlight', '_blank','width=1000, height=500'); return false">
                                                Nba highlight</button>
                                        </div>
                                    </div>
                                    <div class="output inbox" id="second">
                                        <div class="output2 physical" id="wight"><span
                                                class="small">Wight<br>{{op[i].Weight}}(Kg)</span>
                                        </div>
                                        <div class="output2 info" id="wiki">
                                            <button type="button" class="btn btn-outline-light rounded-pill"
                                                onclick="window.open('https:/en.wikipedia.org/wiki/{{op[i].First_Name}} {{op[i].Last_Name}}', '_blank','width=1000, height=500'); return false">
                                                More infomation</button>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                        {% endfor %}
                    </div>
                    <!-- // .slide_list -->
                </div>
                <!-- // .slide_box -->
                <div class="slide_btn_box class=" d-felx justify-content-center"">
                    <button type="button" class="slide_btn_prev">Prev</button>
                    <button type="button" class="slide_btn_next">Next</button>
                </div>
            </div>
            <!-- // .slide_wrap -->
        </div>
    </section>
    <section id="bener">
        <div class="pt-3 image-title-wrap">
            <button type="button" class="btn btn-dark rounded-pill" id="resumebutton" onclick="">재시도</button>
        </div>
        <div>
            <!-- Go to www.addthis.com/dashboard to customize your tools -->
            <div class="addthis_inline_share_toolbox"></div>
        </div>
    </section>

    <!-- // .container -->
    <script src="{{ url_for('static', filename='javascript/output_final.js')}}"></script>
</body>

</html>
